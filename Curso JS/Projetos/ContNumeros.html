<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <link rel="stylesheet" href="ContNumeros.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Digite um número (1 a 100): <input type="number" name="fnum" id="fnum"> 
                <input type="button" value="Adicionar" onclick="adicionar()" id="botao">
            </p>
            <select name="flista" id="flista" size="6" placeholder="Aqui fica os números"></select>
            <p>
                <input type="button" value="Finalizar" id="botao" onclick="finalizar()">
            </p>
            </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; Copyright by LN</p>
    </footer>
    <script src="contNumeros.js"></script>
</body>
</html>
