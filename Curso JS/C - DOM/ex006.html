<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"><!--onclick="clicar()" onmousemove="entrar()" onmouseout="sair()" POR NO HTML-->
        Intereja...   
    </div>

    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)/*POR NO JS*/
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }       
        function entrar(){
            a.innerText = 'Entrou'
        }       
        function sair(){
            a.innerText = 'Saiu' 
            a.style.background = 'green'          
        }
    </script>
</body>
</html>
